{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4"><i class="fas fa-hat-wizard me-2"></i>Create Your Character</h1>
    
    <form action="{{ url_for('create_character') }}" method="POST" class="p-4 rounded shadow parchment-container">

        <div class="mb-3">
            <label class="form-label fw-bold">Display Name:</label>
            <input type="text" class="form-control" name="name" required placeholder="e.g. Eldrin the Wise">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Description:</label>
            <textarea class="form-control" name="description" rows="4" required placeholder="Describe your character..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Avatar URL:</label>
            <input type="url" class="form-control" name="avatar" required placeholder="https://example.com/avatar.png">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Prompt (AI personality):</label>
            <textarea class="form-control" name="prompt" rows="4" required placeholder="Describe how the AI should roleplay this character..."></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-success px-4">
                <i class="fas fa-magic me-2"></i>Create Character
            </button>
        </div>

    </form>
</div>
{% endblock %}
