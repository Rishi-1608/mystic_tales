{% extends "base.html" %}

{% block content %}

<div class="container" style="width: 300px; margin: 0 auto; text-align: center;">
    <h2>Adventurer Login</h2>
    <form method="POST" style="margin: 20px 0;">
        <div style="margin-bottom: 10px;">
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 8px;">
        </div>
        <div style="margin-bottom: 10px;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 8px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; margin-top: 10px;">Begin Quest</button>
    </form>
    <p>New here? <a href="{{ url_for('signup') }}">Join the guild</a></p>
</div>
{% endblock %}
