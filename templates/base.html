<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Tales</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=UnifrakturMaguntia&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Favicon -->
    
</head>
<body class="fantasy-bg">
    <!-- Animated Candle Light Effect -->
    <div class="candle-light"></div>
    
    <!-- Floating Magic Particles -->
    <div class="magic-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark fantasy-nav">
        <div class="container">
            <a class="navbar-brand fantasy-logo" href="/">
                <i class="fas fa-dragon me-2 pulse"></i>Mystic Tales
                <span class="glow-text">™</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="/"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="/characters"><i class="fas fa-users me-1"></i> Characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="{{ url_for('create_character') }}">
                            <i class="fas fa-plus me-1"></i> Create Character
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="/about"><i class="fas fa-scroll me-1"></i> Lore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-glow" href="/contact"><i class="fas fa-envelope me-1"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Container with Parchment Effect -->
    <div class="container my-4 parchment-container animate__animated animate__fadeIn">
        {% block content %}{% endblock %}
    </div>

    <!-- Enchanted Footer -->
    <footer class="fantasy-footer text-center py-4">
        <div class="container">
            <div class="footer-content">
                <div class="rune-mark left-rune">ᚠ</div>
                <div class="footer-main">
                    <p class="mb-2">© 2025 Mystic Tales - Weave Your Legend</p>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                    <p class="mb-0 mt-2 small">Crafted with <i class="fas fa-heart text-danger pulse"></i> by Rishi Singh</p>
                </div>
                <div class="rune-mark right-rune">ᚢ</div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="btn btn-fantasy scroll-top-btn">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.to(".particle", {
                duration: 10,
                x: "random(-100, 100)",
                y: "random(-100, 100)",
                rotation: "random(0, 360)",
                opacity: "random(0.3, 0.8)",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });

            const scrollToTopBtn = document.getElementById('scrollToTop');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            });
            
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.classList.add('animate__animated', 'animate__pulse');
                });
                link.addEventListener('mouseleave', function() {
                    this.classList.remove('animate__animated', 'animate__pulse');
                });
            });
        });
    </script>
</body>
</html>
